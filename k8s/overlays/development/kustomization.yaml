apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: fullstack-app-development

# Base resources from the base directory
resources:
  - ../../base

# Development-specific configurations
namespace: devspace-test

# Use JSON patches to completely replace environment variables
patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: fastapi-backend
    path: backend-env-patch.json

# Images that will be managed by DevSpace
images:
  - name: fastapi-backend
    newTag: latest
  - name: react-frontend  
    newTag: latest