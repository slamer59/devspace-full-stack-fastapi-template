apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
  labels:
    app: fastapi-backend
    component: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: fastapi-backend
  template:
    metadata:
      labels:
        app: fastapi-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: fastapi-backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_SERVER
          value: "db"
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SECRET_KEY
        - name: FIRST_SUPERUSER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FIRST_SUPERUSER
        - name: FIRST_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: FIRST_SUPERUSER_PASSWORD
        - name: DOMAIN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DOMAIN
        - name: FRONTEND_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FRONTEND_HOST
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ENVIRONMENT
        - name: PROJECT_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PROJECT_NAME
        - name: BACKEND_CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BACKEND_CORS_ORIGINS
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SMTP_HOST
              optional: true
        - name: SMTP_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SMTP_USER
              optional: true
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SMTP_PASSWORD
              optional: true
        - name: EMAILS_FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: EMAILS_FROM_EMAIL
              optional: true
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SENTRY_DSN
              optional: true
        startupProbe:
          httpGet:
            path: /api/v1/utils/health-check/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /api/v1/utils/health-check/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/utils/health-check/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always