apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  labels:
    app: fullstack-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Uncomment for SSL/TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  # Uncomment for SSL/TLS
  # tls:
  # - hosts:
  #   - api.yourdomain.com
  #   - dashboard.yourdomain.com
  #   secretName: app-tls
  rules:
  - host: api.localhost  # Change for production
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
  - host: dashboard.localhost  # Change for production
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80